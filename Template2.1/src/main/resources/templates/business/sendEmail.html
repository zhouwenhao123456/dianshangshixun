<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{components/component::head}"></head>

	<body>

	<nav th:replace="~{components/component::dingbu}"></nav>

		<div class="container-fluid">
			<div class="row">

				<nav th:replace="~{components/component::cebian(active='stock')}"></nav>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2>发送邮件</h2>
					<div class="table-responsive">
						<form th:action="@{/business/sendEmail}" method="post">
							<div class="form-group">
								<label for="exampleInputText1">发往邮件</label>
								<input th:value="${email}" name="email" type="text" class="form-control" id="exampleInputText1" aria-describedby="emailHelp">
							</div>
							<div class="form-group">
								<label for="exampleInputText2">主题</label>
								<input name="subject" type="text" class="form-control" id="exampleInputText2">
							</div>
							<div class="form-group">
								<label for="exampleFormControlTextarea1">内容</label>
								<textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
							</div>
							<button type="submit" class="btn btn-primary">发送</button>
						</form>

					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" th:src="@{/js/Chart.min.js}"></script>

	<script th:replace="~{components/component::script}"></script>

	</body>

</html>
