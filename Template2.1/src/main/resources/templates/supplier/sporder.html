<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{components/component::head}"></head>

	<body>

	<nav th:replace="~{components/component::dingbu}"></nav>

		<div class="container-fluid">
			<div class="row">

				<nav th:replace="~{components/component::cebian(active='sporder')}"></nav>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2>发货列表</h2>
					<div class="table-responsive">
						<h5 th:text="${msg}" style="color: red"></h5>
						<table class="table">
							<thead class="thead-light">
								<tr>
									<th scope="col">订单编号</th>
									<th scope="col">商品</th>
									<th scope="col">收货人</th>
									<th scope="col">收货地址</th>
									<th scope="col">操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:if="${order.isAccept()}" th:each="order : ${orders1}" th:class="${order.isSendState()}?'table-success':'table-light'">
									<th th:text="${order.getNo()}"></th>
									<th th:text="${order.getProName()}"></th>
									<th th:text="${order.getUsername()}"></th>
									<th th:text="${order.getAddr()}"></th>
									<!--<th th:if="!${order.isSendState()}">&nbsp;&nbsp;-->
									<!--<th th:if="${order.isSendState()}==false">&nbsp;&nbsp;-->
									<th th:if="!${order.isSendState()}">&nbsp;&nbsp;
										<a th:href="@{/supplier/send/} + ${order.getNo()}" style="color: green">
											<svg class="bi bi-check" width="1.7em" height="1.7em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
												<path fill-rule="evenodd" d="M13.854 3.646a.5.5 0 010 .708l-7 7a.5.5 0 01-.708 0l-3.5-3.5a.5.5 0 11.708-.708L6.5 10.293l6.646-6.647a.5.5 0 01.708 0z" clip-rule="evenodd"/>
											</svg>
										</a>
									</th>
									<!--<th th:if="${order.getOrderState() gt 1} " style="color: #495057">已发货</th>-->
									<th th:if="${order.isSendState()}" style="color: green">已发货</th>
								</tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" th:src="@{/js/Chart.min.js}"></script>

	<script th:replace="~{components/component::script}"></script>

	</body>

</html>
