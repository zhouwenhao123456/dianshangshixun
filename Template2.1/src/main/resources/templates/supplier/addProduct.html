<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{components/component::head}"></head>

	<body>

	<nav th:replace="~{components/component::dingbu}"></nav>

		<div class="container-fluid">
			<div class="row">

				<nav th:replace="~{components/component::cebian(active='stock')}"></nav>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2>添加商品</h2>
					<div class="table-responsive">
						<h5 th:text="${msg}" style="color: red"></h5>
					<form th:action="@{/supplier/addProduct}" method="post" enctype="multipart/form-data">
<!--						<div class="form-group">-->
<!--							<label for="exampleInputText1">编号</label>-->
<!--							<input name="no" type="text" class="form-control" id="exampleInputText1" aria-describedby="emailHelp">-->
<!--						</div>-->
						<div class="form-group">
							<label for="exampleInputText2">名称</label>
							<input name="proName" type="text" class="form-control" id="exampleInputText2">
						</div>
						<div class="form-group">
							<label for="exampleInputText3">金额</label>
							<input name="money" type="text" class="form-control" id="exampleInputText3">
						</div>
						<div class="form-group">
							<label for="exampleInputText4">数量</label>
							<input name="num" type="text" class="form-control" id="exampleInputText4">
						</div>
						<div class="form-group">
							<label for="exampleFormControlSelect1">类别</label>
							<select name="type" class="form-control" id="exampleFormControlSelect1">
								<option value="0">汽车</option>
								<option value="1">手机</option>
								<option value="2">坚果</option>
								<option value="3">手表</option>
								<option value="4">老白干</option>
							</select>
						</div>
						<div class="form-group">
							<label for="exampleFormControlTextarea1">介绍</label>
							<textarea name="proInfo" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
						</div>
						<div class="form-group">
							<label for="exampleFormControlFile1">图片</label>
							<input name="file" type="file" class="form-control-file" id="exampleFormControlFile1">
						</div>
						<button type="submit" class="btn btn-primary">提交</button>
					</form>
				</div>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" th:src="@{/js/Chart.min.js}"></script>

	<script th:replace="~{components/component::script}"></script>

	</body>

</html>
