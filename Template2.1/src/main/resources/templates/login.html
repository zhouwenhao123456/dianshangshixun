<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="login-box">
    <h2>管理员登录</h2>
    <span style="color: red"></span>
    <form th:action="@{/toLogin}" method="post" name="form1">
        <div class="user-box">
            <input type="text" name="username" required="">
            <label>用户名</label>
        </div>
        <div class="user-box">
            <input type="password" name="password" required="">
            <label>密码</label>
        </div>
        <div class="user-box">
            <input type="checkbox" name="remember-me" value="true"/>
            <label>记住我</label>
        </div>
        <a type="submit" onclick="form1.submit();">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            登录
        </a>
    </form>
</div>
</body>
</html>
