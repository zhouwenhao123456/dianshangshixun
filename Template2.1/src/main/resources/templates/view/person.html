<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{components/component::head}"></head>

	<body>
	<!--顶部导航栏-->

	<nav th:replace="~{components/component::view-daohang(active='product')}"></nav>

	<br/><br/>

	<div class="container" >
		<div class="row">
			<div class="col">

			</div>
			<div class="col-12">
				<div class="jumbotron">
					<!--订单-->
					<a class="float-right" th:href="@{/order}" style="color: red" th:if="${session.username}">
						<svg class="bi bi-file-earmark-text" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
							<path d="M4 1h5v1H4a1 1 0 00-1 1v10a1 1 0 001 1h8a1 1 0 001-1V6h1v7a2 2 0 01-2 2H4a2 2 0 01-2-2V3a2 2 0 012-2z"/>
							<path d="M9 4.5V1l5 5h-3.5A1.5 1.5 0 019 4.5z"/>
							<path fill-rule="evenodd" d="M5 11.5a.5.5 0 01.5-.5h2a.5.5 0 010 1h-2a.5.5 0 01-.5-.5zm0-2a.5.5 0 01.5-.5h5a.5.5 0 010 1h-5a.5.5 0 01-.5-.5zm0-2a.5.5 0 01.5-.5h5a.5.5 0 010 1h-5a.5.5 0 01-.5-.5z" clip-rule="evenodd"/>
						</svg>
					</a>
					<!--购物车-->
					<a class="float-right" th:href="@{/getShoppingCar}" style="color: red" th:if="${session.username}">
						<svg class="bi bi-bag" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
							<path fill-rule="evenodd" d="M14 5H2v9a1 1 0 001 1h10a1 1 0 001-1V5zM1 4v10a2 2 0 002 2h10a2 2 0 002-2V4H1z" clip-rule="evenodd"/>
							<path d="M8 1.5A2.5 2.5 0 005.5 4h-1a3.5 3.5 0 117 0h-1A2.5 2.5 0 008 1.5z"/>
						</svg>
					</a>
					<h1 class="display-4">Hello, [[${user.getUsername()}]] !</h1>
					<p class="lead" th:text="${user.getInfo()}"></p>
					<hr class="my-4">
					<p th:text="'邮箱：' + ${user.getEmail()}"></p>
					<p th:text="'手机：' + ${user.getPhone()}"></p>
					<a class="btn btn-primary btn-lg" th:href="@{/updateInfo}" role="button">编辑</a>
				</div>
			</div>
			<div class="col">

			</div>
		</div>
	</div>
		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}" ></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}" ></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}" ></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/js/feather.min.js}" ></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" th:src="@{/js/Chart.min.js}" ></script>

	<script th:replace="~{components/component::script}"></script>

	</body>

</html>
