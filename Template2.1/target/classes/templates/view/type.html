<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{components/component::head}"></head>

	<body>
	<!--顶部导航栏-->

	<nav th:replace="~{components/component::view-daohang(active='product')}"></nav>

	<br/><br/>

	<div class="container" >
		<div class="row">
			<div class="col">

			</div>
			<div class="col-12">
				<!--通过类别查找-->
				<div th:if="${products}" th:each="product : ${products}" class="card float-left" style="width: 17rem;">
					<img th:src="@{/img/} + ${product.getNo()} + '.jpg'" class="card-img-top" alt="...">
					<div class="card-body">
						<h5 th:text="${product.getProName()}" class="card-title"></h5>
						<p th:text="${product.getProInfo()}" class="card-text"></p>
						<p th:text="${product.getMoney()} + '￥'" class="card-text"></p>
						<a th:href="@{/addProduct/} + ${product.getProName()} + '/' + ${product.getMoney()}" class="btn btn-danger">&nbsp;&nbsp;
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart">
								<circle cx="9" cy="21" r="1"></circle>
								<circle cx="20" cy="21" r="1"></circle>
								<path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
							</svg>&nbsp;&nbsp;&nbsp;
						</a>
					</div>
				</div>
				<!--没有找到商品-->
				<div th:if="${msg}" class="jumbotron jumbotron-fluid">
					<div class="container">
						<h1 th:text="${msg}" class="display-4"></h1>
					</div>
				</div>
			</div>
			<div class="col">

			</div>
		</div>
	</div>
		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}" ></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}" ></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}" ></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/js/feather.min.js}" ></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" th:src="@{/js/Chart.min.js}" ></script>

	<script th:replace="~{components/component::script}"></script>

	</body>

</html>
