<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{components/component::head}"></head>

	<body>
	<!--顶部导航栏-->

	<nav th:replace="~{components/component::view-daohang(active='product')}"></nav>

	<br/><br/>

	<div class="container" >
		<div class="row">
			<div class="col">

			</div>
			<div class="col-12">
				<h2>修改信息</h2>
				<h5 th:text="${msg}" style="color: red"></h5>
				<div class="table-responsive">
					<form th:action="@{/updateInfo}" method="post"  enctype="multipart/form-data">
						<div hidden class="form-group">
							<label for="exampleInputText8">id</label>
							<input th:value="${user.getId()}" name="id" type="text" class="form-control" id="exampleInputText8" aria-describedby="emailHelp">
						</div>
						<div class="form-group">
							<label for="exampleInputText1">用户名</label>
							<input th:value="${user.getUsername()}" disabled name="username" type="text" class="form-control" id="exampleInputText1" aria-describedby="emailHelp">
						</div>
						<div class="form-group">
							<label for="exampleInputText2">密码</label>
							<input th:value="${user.getPassword()}" name="password" type="text" class="form-control" id="exampleInputText2">
						</div>
						<div class="form-group">
							<label for="exampleInputText3">电话</label>
							<input th:value="${user.getPhone()}" name="phone" type="text" class="form-control" id="exampleInputText3">
						</div>
						<div class="form-group">
							<label for="exampleInputText4">Email</label>
							<input th:value="${user.getEmail()}" name="email" type="email" class="form-control" id="exampleInputText4">
						</div>
						<div class="form-group">
							<label for="exampleFormControlTextarea1">个人简介</label>
							<textarea th:text="${user.getInfo()}" name="info" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
						</div>
						<button type="submit" class="btn btn-primary">修改</button>
					</form>
				</div>
			</div>
			<div class="col">

			</div>
		</div>
	</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/js/jquery-3.2.1.slim.min.js}" ></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}" ></script>
		<script type="text/javascript" th:src="@{/js/bootstrap.min.js}" ></script>

		<!-- Icons -->
		<script type="text/javascript" th:src="@{/js/feather.min.js}" ></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" th:src="@{/js/Chart.min.js}" ></script>

	<script th:replace="~{components/component::script}"></script>

	</body>

</html>
